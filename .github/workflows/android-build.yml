name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@4.1.0
    
    - name: Set up JDK 17
      uses: actions/setup-java@4.1.0
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@3.0.0
      with:
        accept-android-sdk-licenses: true
    
    - name: Build APK
      run: |
        cd apps/android
        chmod +x ./gradlew
        ./gradlew :app:assembleDebug
        echo "APK, built successfully"
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@4.0.0
      with:
        name: openclaw-android-apk
        path: apps/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90